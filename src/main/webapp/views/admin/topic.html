<div class="container" ng-controller="TopicViewController">
    <div class="row">
        <div class="col-md-12">
            
            <div class="panel panel-default">
              <div class="panel-heading">主题录入</div>
              <div class="panel-body">
                
                <div>

                    <div class="form-group">
                        <label for="name">主题名称：</label>
                        <input type="text" class="form-control" name="name">
                    </div>

                    <div class="form-group">
                        <label for="summary">简介：</label>
                        <div>
                            <textarea name="summary" id="" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="file">主题图片：</label>
                        <input type="file" id="file">
                    </div>

                    <div class="form-group">
                        <label for="activityId">活动1-ID：</label>
                        <input type="text" class="form-control" name="activityId">
                    </div>

                    <div class="form-group">
                        <label for="activityId">活动2-ID：</label>
                        <input type="text" class="form-control" name="activityId">
                    </div>

                    <div class="form-group">
                        <label for="activityId">活动3-ID：</label>
                        <input type="text" class="form-control" name="activityId">
                    </div>

                    <div class="form-group">
	                    <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>

              </div>
            </div>

        </div>
    </div>
</div>
