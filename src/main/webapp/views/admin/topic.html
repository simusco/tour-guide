<div class="container" ng-controller="TopicViewController">
    <div class="row">
        <div class="col-md-12">
            
            <div class="panel panel-default">
              <div class="panel-heading">主题录入</div>
              <div class="panel-body">
                
                <form>
                    <div class="form-group">
                        <label for="name">主题名称：</label>
                        <input ng-model="topic.name" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="summary">简介：</label>
                        <div>
                            <textarea ng-model="topic.summary" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="file">主题图片：</label>
                        <input ng-model="topic.imageUrl" type="text" class="form-control">
                    </div>

                    <div class="form-group" ng-repeat="activityId in topic.activityIds">
                        <label for="activityId">活动{{index}}-ID：</label>
                        <input ng-model="activityId" type="text" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <button type="button" class="btn btn-default" ng-click="saveTopic()">保存</button>
                    </div>
                </form>

              </div>
            </div>

        </div>
    </div>
</div>
