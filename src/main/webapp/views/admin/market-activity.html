<div class="container" ng-controller="MarketActivityViewController">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">录入礼品</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="marketActivity.name" class="col-sm-2 control-label">活动名称：</label>
							<div class="col-sm-10">
								<select id="marketActivity.activityId" ng-model="marketActivity.activityId" class="form-control" ng-change="changeMarketActivity(marketActivity.activityId)">
									<option ng-repeat="ma in marketActivitys" value="{{ma.activityId}}">{{ma.name}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="marketActivity.rangeBegin" class="col-sm-2 control-label">随机开始范围：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="marketActivity.rangeBegin"
									ng-model="marketActivity.rangeBegin">
							</div>
						</div>
						<div class="form-group">
							<label for="marketActivity.rangeEnd" class="col-sm-2 control-label">随机结束范围：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="marketActivity.rangeEnd"
									ng-model="marketActivity.rangeEnd">
							</div>
						</div>
						<div class="form-group" ng-repeat="present in marketActivity.presents">
							<label for="present.name" class="col-sm-2 control-label">礼品名称：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="present.name"
									ng-model="present.name">
							</div>
							<label for="present.quantity" class="col-sm-2 control-label">礼品数量：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="present.quantity"
									ng-model="present.quantity">
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-warning" ng-click="addPresent()" ng-show="{{$index == 0}}">增加</button>
								<button type="button" class="btn btn-warning" ng-click="deletePresent(present)" ng-show="{{$index != 0}}">删除</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 text-center">
								<button type="button" class="btn btn-danger" ng-click="save()">保存礼品</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
